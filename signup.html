<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Art Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="signup-body">

  <div class="signup-card">
    <h3>Create an Account</h3>
    <form method="get" action="index.html">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="em" placeholder="Enter your Email">
        <span id="err1"></span>
      </div>
      <div class="mb-3">
        <label for="no" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="no" placeholder="Enter your mobile number">
        <span id="err2"></span>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
        <div id="err3"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password1" placeholder="Re Enter your password" required>
        <div id="err4"></div>
      </div>
      <div class="d-grid">
       <button type="submit" class="btn btn-secondary" onclick="return validateRegister()">Sign Up</button>
      </div>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="login.html">Log In</a></p>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="signup.js"></script>
</body>
</html>
